    <main>
      <section class="ctnr">
        <div class="title">
          <h2 class="page__title">CONTACT</h2>
        </div>

        <div class="wrapper">
          <section class="contact-1">
            <h3 class="contact__title">Contact Me Directly...</h3>
            <p>Don't be shy and say hello!</p>
            <p>
              We can meet for a coffee, discuss how we can work together and
              stay safe.
            </p>
            <br />

            <img class="img" src="/assets/img/Smile-MD.jpg" alt="Ary photo" />
            <ul class="contact__list">
              <li class="contact__list-link">
                <a href="https://wa.me/447896512788"
                  ><i class="fa fa-whatsapp" aria-hidden="true"></i
                ></a>
              </li>
              <li class="contact__list-link">
                <a
                  href="mailto:aryvidot.dev@gmail.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fa fa-envelope" aria-hidden="true"></i
                ></a>
              </li>
              <li class="contact__list-link">
                <a
                  href="https://github.com/AryVidot"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fa fa-github" aria-hidden="true"> </i
                ></a>
              </li>
              <li class="contact__list-link">
                <a
                  href="https://www.linkedin.com/in/ary-vidot/"
                  target="_blank"
                  rel="noopener noreferrer"

              </li>
              <li class="contact__list-link">
                <a
                  href="https://www.instagram.com/ary.vidot_dev/"

                  ><i class="fa fa-instagram" aria-hidden="true"></i

              </li>
            </ul>
          </section>

          <div class="form">
            <section class="contact-2">
              <h3 class="contact__title">
                Or try out the form I created below...
              </h3>
              <div>
                <form id="contactForm" method="POST" name="contact" netlify>
                  <div class="name">
                    <input id="name" type="text" name="name" required />
                    <label for="name" class="form__label">Name</label>
                  </div>
                  <div class="email">
                    <input
                      id="email"
                      type="email"
                      name="email"
                      autocomplete="off"
                      required
                    />
                    <label for="email" class="form__label">Email</label>
                  </div>
                  <div class="subject">
                    <input id="subject" type="text" name="subject" required />
                    <label for="subject" class="form__label">Subject</label>
                  </div>
                  <div class="message">
                    <textarea
                      name="message"
                      id="message"
                      rows="5"
                      required
                    ></textarea>
                    <label id="message" for="message" class="form__label"
                      >Message</label
                    >
                  </div>
                  <div data-netlify-recaptcha="true"></div>
                  <div class="form-btn">
                    <button id="submit">Send</button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
